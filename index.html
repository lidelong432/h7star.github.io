<!DOCTYPE html>
<html>
<head>
	<title>个人网站</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			color: #333;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 40px;
		}
		nav {
			background-color: #ccc;
			padding: 10px;
		}
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		nav li {
			float: left;
		}
		nav li a {
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		nav li a:hover {
			background-color: #f2f2f2;
		}
		section {
			padding: 20px;
			margin-top: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>个人网站</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">关于我</a></li>
			<li><a href="#">联系我</a></li>
		</ul>
	</nav>
	<section>
		<h2>欢迎来到我的个人网站</h2>
		<p>这里是展示我的个人信息和作品的地方。</p>
	</section>
	<footer>
		<p>版权所有 &copy; 2023</p>
	</footer>
</body>
</html>
